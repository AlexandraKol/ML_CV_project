<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Project</title>
</head>
<body>
<div id="app">
    <div class="form">
        <div>
            <label for="image_uploads">Выбрать файл (PNG, JPG)</label>
            <input type="file" id="image_uploads" name="image_uploads" accept=".jpg, .jpeg, .png">
        </div>
        <div class="preview">
            <p>Нет выбранного файла для отправки</p>
        </div>
        <button class="button" disabled onclick="onPredict()">Классификация</button>
        <button class="button" disabled onclick="onSegment()">Сегментация</button>
    </div>
    <div id="result"></div>
</div>
<script src="index.js"></script>
</body>
</html>
